<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluador - Inicio de Sesión</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5;
            min-height: 100vh;
            display: flex; /* Centrar verticalmente el contenido */
            align-items: center;
        }
        .login-card {
            max-width: 400px;
            border-radius: 10px;
            box-shadow: 0 0.125rem 0.25rem rgba(0,0,0,.075);
            border: none;
        }
        .card-body {
            padding: 2rem;
        }
        .app-logo {
            max-width: 150px;
            margin: 0 auto 1.5rem;
            display: block;
        }
        .login-title {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #343a40;
        }
        .form-control-lg {
            border-radius: 0.5rem;
        }
        .btn-primary {
            border-radius: 0.5rem;
        }
        .evaluator-login-title {
            color: #198754; /* Verde Bootstrap para diferenciar */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card login-card shadow">
                    <div class="card-body">
                        <!-- Logo UTEZ -->
                        <img src="https://upload.wikimedia.org/wikipedia/commons/5/54/Logo-utez.png"
                             alt="Logo UTEZ"
                             class="app-logo">

                        <h2 class="login-title evaluator-login-title">Evaluador - Inicio de Sesión</h2>

                        <!-- Formulario -->
                        <form>
                            <!-- Campo Usuario -->
                            <div class="mb-3">
                                <input type="text"
                                       class="form-control form-control-lg"
                                       placeholder="Usuario Evaluador"
                                       required>
                            </div>

                            <!-- Campo Contraseña -->
                            <div class="mb-4">
                                <input type="password"
                                       class="form-control form-control-lg"
                                       placeholder="Contraseña"
                                       required>
                            </div>

                            <!-- Botón de Inicio -->
                           <a href="evaluador-dashboard.html" class="btn btn-primary btn-lg w-100">Iniciar Sesión</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
